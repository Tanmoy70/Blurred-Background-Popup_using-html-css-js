<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blurred Backgroup Popup</title>

    <script
      src="https://kit.fontawesome.com/f5321bf891.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to our website</h1>
      <button class="btn">Click to Join</button>
    </div>
    <div class="popup-container active">
      <h4>20% OFF Offer</h4>
      <label for="email">Your Email</label>
      <input
        type="email"
        name="email"
        class="input"
        placeholder="Enter your Email"
      />
      <button class="popup-btn">Join</button>
      <div class="close-icon"><i class="fa-solid fa-xmark fa-2x"></i></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
